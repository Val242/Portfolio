<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (shows in Google search results) -->
    <title>Ebong Valentine | Web Developer Portfolio</title>

    <!-- Meta description (very important for SEO) -->
    <meta
      name="description"
      content="Portfolio of Ebong Valentine – showcasing skills in React, Node.js, and full-stack development. Explore my services, projects, and contact information."
    />

    <!-- Keywords (less important today, but safe to include) -->
    <meta
      name="keywords"
      content="Ebong Valentine, Web Developer, React, Node.js, Fullstack Developer, Portfolio"
    />

    <!-- Open Graph (for LinkedIn, Facebook previews) -->
    <meta property="og:title" content="Ebong Valentine | Web Developer Portfolio" />
    <meta
      property="og:description"
      content="Check out my portfolio showcasing web development projects, services, and contact details."
    />
    <meta property="og:image" content="/preview-image.png" />
    <meta property="og:url" content="https://portfolio-mlie.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (for Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ebong Valentine | Web Developer Portfolio" />
    <meta
      name="twitter:description"
      content="Portfolio of Ebong Valentine – showcasing skills in React, Node.js, and full-stack development."
    />
    <meta name="twitter:image" content="/preview-image.png" />

    <!-- Canonical URL (avoids duplicate SEO issues) -->
    <link rel="canonical" href="https://portfolio-mlie.vercel.app/" />

    <!-- Structured data (JSON-LD for Google SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Ebong Valentine",
        "url": "https://yourdomain.com",
        "sameAs": [
          "https://www.linkedin.com/in/your-profile",
          "https://github.com/your-profile"
        ],
        "jobTitle": "Web Developer",
        "worksFor": {
          "@type": "Organization",
          "name": "Freelance"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
